bootstrap.servers=kafka-broker-01:19092,kafka-broker-02:19092,kafka-broker-03:19092
group.id=connect-clickhouse-cluster

# Converter
key.converter=org.apache.kafka.connect.json.JsonConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=false
value.converter.schemas.enable=false

# Topic
offset.storage.topic=connect-offsets
offset.storage.replication.factor=2
#offset.storage.partitions=25
config.storage.topic=connect-configs
config.storage.replication.factor=2
status.storage.topic=connect-status
status.storage.replication.factor=2
#status.storage.partitions=5


offset.flush.interval.ms=10000

# Port
listeners=HTTP://:8083
rest.advertised.host.name=kafka-connect
rest.advertised.port=8083
rest.advertised.listener=http

# Path to Connector folder
plugin.path=/opt/connectors
